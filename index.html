<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <nav class="d-flex justify-content-between py-3 ps-4 pe-5">
            <div>
                <img class="menu-icon me-4" src="assets/images/Hamburger.svg" alt="menu">
                <img class="logo" src="assets/images/logo.svg" alt="logo">
            </div>
            <div class="me-5">
                <img class="options-icon me-3" src="assets/images/options.svg" alt="options">
                <img class="notification-icon me-3" src="assets/images/notification.svg" alt="notification">
                <img class="user-icon me-1" src="assets/images/person.svg" alt="person">
                <span class="user-wrapper"><span>Rachel weisz </span> <span><img class="down-icon ms-1" src="assets/images/down.svg" alt=""></span></span>
            </div>
        </nav>
        <div class="sidenav">
            <ul class="menu-list">
                <li>
                    <a href="" class="menu-link menu-active">
                        <span class="pe-2"><img src="assets/images/file.svg" alt="file"></span> Loan Summary
                    </a>
                </li>
                <li>
                    <a href="" class="menu-link">
                        <span class="pe-2"><img src="assets/images/market.svg" alt="market"></span> Transact
                    </a>
                </li>
                <li>
                    <a href="" class="menu-link">
                        <span class="pe-2"><img src="assets/images/location.svg" alt="location"></span> Enquire
                    </a>
                </li>
                <li>
                    <a href="" class="menu-link">
                        <span class="pe-2"><img src="assets/images/message.svg" alt="message"></span> Request
                    </a>
                </li>
                <li>
                    <a href="" class="menu-link">
                        <span class="pe-2"><img src="assets/images/settings.svg" alt="settings"></span> Settings
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-9">
                    <div class="card ms-3 mt-4 border-0 card1">
                        <div class="card-body py-2">
                            <div class="row align-items-center">
                                <div class="col-2 text-center">
                                    <img class="img1" src="assets/images/image1.png" alt="">
                                </div>
                                <div class="col-8 col-xl-7">
                                    <h5 class="card-title">Get your student loan today</h5>
                                    <p class="card-text">
                                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris, elementum duis eget quis hac vestibulum feugiat nunc.
                                    </p>
                                </div>
                                <div class="col-2">
                                    <button class="btn apply-btn">Apply Now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>


    </main>


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        $('.menu-icon').click(function() {
            $('.sidenav').toggleClass('hide');
            $('main').toggleClass('expand')
        })
    </script>
</body>

</html>
